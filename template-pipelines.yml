# File: templates/npm-with-params.yml

parameters:
  name: ''  # defaults for any parameters that aren't specified
  vmImage: ''
  dockername: ''
  LCG: ''
  artifact: ''
  CMTCONFIG: ''


jobs:
- job: ${{ parameters.name }}
  timeoutInMinutes: 500
  pool: 
    vmImage: ${{ parameters.vmImage }}
  steps:
  - script: |
     sudo wget -O- http://neuro.debian.net/lists/xenial.us-ca.full | sudo tee /etc/apt/sources.list.d/neurodebian.sources.list && \
     sudo apt-key adv --recv-keys --keyserver hkp://pool.sks-keyservers.net:80 0xA5D32F012649A5A9 && \
     sudo apt-get update
     sudo apt-get install -y singularity-container
     sudo apt-get install lsb-release
     wget https://ecsft.cern.ch/dist/cvmfs/cvmfs-release/cvmfs-release-latest_all.deb
     sudo dpkg -i cvmfs-release-latest_all.deb
     rm -f cvmfs-release-latest_all.deb
     sudo apt-get update
     sudo apt-get install cvmfs cvmfs-config-default
     sudo cvmfs_config setup
     echo  "CVMFS_REPOSITORIES=lhcb.cern.ch,grid.cern.ch,sft.cern.ch" | sudo tee -a  /etc/cvmfs/default.local > /dev/null
     echo  "CVMFS_HTTP_PROXY=DIRECT"  | sudo tee -a  /etc/cvmfs/default.local > /dev/null
     sudo service autofs restart
     sudo cvmfs_config probe
    displayName: 'install cvmfs'
  - script: |
     singularity exec -B /cvmfs -B $PWD/  ${{ parameters.dockername }} /bin/bash  ./scripts/bootstrap ${{ parameters.LCG }} ${{ parameters.CMTCONFIG }}
    displayName: 'build stage'
  - script: |
     singularity exec -B /cvmfs -B $PWD/ ${{ parameters.dockername }} /bin/bash  ./scripts/test ${{ parameters.LCG }} ${{ parameters.CMTCONFIG }}
    displayName: 'test stage'
  - task: PublishPipelineArtifact@0
    inputs:
      artifactName:   ${{ parameters.artifact }}
      targetPath: '$(System.DefaultWorkingDirectory)/build'
    condition: always()
